# api-gateway/src/main/resources/application.yml
server:
  port: 5000
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/users/**
        - id: notify-publisher
          uri: lb://PUBLISHER-SERVICE
          predicates:
            - Path=/api/v1/notify/**
